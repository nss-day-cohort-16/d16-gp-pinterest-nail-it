<section ng-controller="allBoardsCtrl">
	<div ng-repeat="board in boards">
		<p>{{board.Title}}</p>
		<p>{{board.id}}</p>



	</div>

  <div ng-controller="pinCtrl">
  <h1>{{title}}</h1>
  <form>
    <div class="form-group">
      <label> Title</label>
      <!-- TODO: Hook up this form to our JS for submitting -->
      <input type="text" class="form-control" placeholder="Board Title" ng-model="pinObject.title"/>
    </div>
    <div class="form-group">
      <label>Sweet Pic</label>
      <input type="text" class="form-control" placeholder="01/12/17" ng-model="pinObject.image"/>
    </div>

    <button class="btn btn-default" ng-click="addPin()">{{nailBtn}}</button>
  </form>

</div>


</section>
